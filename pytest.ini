[pytest]
markers =
    # Test Categories
    accessibility: Accessibility tests
    ai: AI/RAGAS tests
    security: Security tests
    ui: UI functional tests

    # Language Markers
    english: Tests to run in English
    arabic: Tests to run in Arabic
    bilingual: Tests to run in both languages

    # Other markers
    smoke: Smoke tests
    slow: Slow running tests
    mobile: Mobile device tests
    ragas: RAGAS evaluation tests

# HTML Report
addopts =
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results
    --clean-alluredir
    -v

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*